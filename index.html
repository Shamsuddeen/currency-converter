<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Currency Converter App</title>
        <link rel="manifest" href="manifest.json">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="./assets/css/styles.css">
    </head>
    <body>
            <div id="MyClockDisplay" class="clock" onload="showTime()"></div>

        <header>
            <h1 class="beat-animation">Currency Converter App</h1>
        </header>
        <main>
            <div>
                <input type="text" class="input-field" id="input-1" placeholder="Enter numerical value" autofocus>
                <select class="select-field" id="selector-1"></select>
            </div>
            <div>
                <input type="text" class="input-field" id="input-2">
                <select class="select-field" id="selector-2"></select>
            </div>
        </main>
        <footer>
            <p>Build with <i class="fa fa-heart beat-animation"></i> and <i class="fa fa-music beat-animation"></i> by Aminu Kano.</p>
        </footer>

        <script src="./assets/js/scripts.js"></script>
        <script src="./assets/js/clock.js"></script>
    </body>
</html>
